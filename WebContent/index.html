<!DOCTYPE HTML>
<html>
  <head>  
  	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
 
    <title>HANA Poker</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js" 
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.m, sap.ui.core" 
        data-sap-ui-theme="sap_mvi">
    //Choose the mobile themes "sap_mvi" or "sap_bluecrystal"
    </script> 
    <script>
      	// create a mobile App
      	// it initializes the HTML page for mobile use and provides animated page handling
      	var app = new sap.m.App("myApp" 
      							,{initialPage:"pokerTable"}
      	);
      	//create the pages
      	sap.ui.localResources("hanapokers");  
      	var TableView = new sap.ui.view({
    								id:"pokerTable",
    								viewName:"hanapokers.table",
    								type:sap.ui.core.mvc.ViewType.JS});
      	

		//add both pages to the App
      	app.addPage(TableView);
      	app.placeAt("content");
      	
      	
    </script>
    <link rel="stylesheet" type="text/css" href="../css/reStyle.css">
  </head>
  <body class="sapUiBody">
    <div id="content"></div>
  </body>
</html>
